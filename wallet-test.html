<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Testnet Wallet Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b, #334155);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #475569;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #10b981;
            font-size: 24px;
        }

        .section {
            background: #1e293b;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #374151;
        }

        .section-title {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .connect-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .connect-btn:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-1px);
        }

        .connect-btn:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        .address {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #10b981;
            word-break: break-all;
            background: #0f172a;
            padding: 8px;
            border-radius: 6px;
            margin: 8px 0;
        }

        .balance {
            font-size: 18px;
            font-weight: 700;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 14px;
        }

        .network-info {
            font-size: 12px;
            color: #6b7280;
            line-height: 1.4;
        }

        .copy-btn {
            background: #374151;
            border: none;
            color: #9ca3af;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
        }

        .copy-btn:hover {
            background: #4b5563;
            color: white;
        }

        .refresh-btn {
            background: #059669;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            float: right;
        }

        .refresh-btn:hover {
            background: #047857;
        }

        .refresh-btn:disabled {
            background: #374151;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶ä Monad Testnet Wallet</h1>
        
        <div class="section">
            <div class="section-title">Connection Status</div>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Not Connected</span>
            </div>
        </div>

        <button class="connect-btn" id="connectBtn" onclick="connectWallet()">
            Connect MetaMask Wallet
        </button>

        <div class="section" id="walletSection" style="display: none;">
            <div class="section-title">
                Wallet Address
                <button class="copy-btn" id="copyBtn" onclick="copyAddress()" style="display: none;">Copy</button>
            </div>
            <div class="address" id="walletAddress"></div>
        </div>

        <div class="section" id="balanceSection" style="display: none;">
            <div class="section-title">
                MON Balance
                <button class="refresh-btn" id="refreshBtn" onclick="loadBalance()">Refresh</button>
            </div>
            <div class="balance" id="monBalance">
                üí∞ 0.0000 MON
            </div>
        </div>

        <div class="section" id="networkSection" style="display: none;">
            <div class="section-title">Network Information</div>
            <div class="network-info">
                <div><strong>Chain ID:</strong> <span id="chainId">-</span></div>
                <div><strong>Network:</strong> <span id="networkName">-</span></div>
            </div>
        </div>

        <div id="errorSection" class="error" style="display: none;"></div>

        <div class="section">
            <div class="section-title">Monad Testnet Configuration</div>
            <div class="network-info">
                <div><strong>Chain ID:</strong> 10143 (0x279f)</div>
                <div><strong>RPC URL:</strong> https://testnet-rpc.monad.xyz</div>
                <div><strong>Currency:</strong> MON</div>
                <div><strong>Explorer:</strong> https://explorer.testnet.monad.xyz</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>
    <script>
        // Monad Testnet Configuration
        const MONAD_TESTNET_CONFIG = {
            chainId: '0x279f', // 10143 in hex
            chainName: 'Monad Testnet',
            nativeCurrency: {
                name: 'Monad',
                symbol: 'MON',
                decimals: 18,
            },
            rpcUrls: ['https://testnet-rpc.monad.xyz'],
            blockExplorerUrls: ['https://explorer.testnet.monad.xyz'],
        };

        // Mock contract addresses (replace with actual deployed addresses)
        const CONTRACT_ADDRESSES = {
            MON_TOKEN: '0xYourMONTokenAddress',
        };

        // MON Token ABI (minimal for balance checking)
        const MON_TOKEN_ABI = [
            "function balanceOf(address owner) view returns (uint256)",
            "function decimals() view returns (uint8)",
            "function symbol() view returns (string)",
        ];

        let provider = null;
        let signer = null;
        let userAddress = null;
        let monTokenContract = null;

        // UI Elements
        const connectBtn = document.getElementById('connectBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const walletSection = document.getElementById('walletSection');
        const balanceSection = document.getElementById('balanceSection');
        const networkSection = document.getElementById('networkSection');
        const errorSection = document.getElementById('errorSection');
        const walletAddress = document.getElementById('walletAddress');
        const monBalance = document.getElementById('monBalance');
        const copyBtn = document.getElementById('copyBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const chainId = document.getElementById('chainId');
        const networkName = document.getElementById('networkName');

        async function connectWallet() {
            console.log('üöÄ Starting wallet connection...');
            
            // Check if MetaMask is installed
            if (!window.ethereum) {
                const errorMsg = 'MetaMask is not installed. Please install MetaMask extension.';
                showError(errorMsg);
                alert(errorMsg);
                return;
            }

            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';
            hideError();

            try {
                console.log('üîó Requesting account access...');
                
                // Request account access
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (!accounts || accounts.length === 0) {
                    const errorMsg = 'No accounts found. Please connect your MetaMask wallet.';
                    showError(errorMsg);
                    alert(errorMsg);
                    return;
                }

                userAddress = accounts[0];
                console.log('‚úÖ Wallet connected:', userAddress);

                // Initialize ethers provider
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();

                // Check current network
                const network = await provider.getNetwork();
                const currentChainId = '0x' + network.chainId.toString(16);
                
                console.log('üåê Current Chain ID:', currentChainId, 'Target:', MONAD_TESTNET_CONFIG.chainId);

                // Update network display
                chainId.textContent = `${network.chainId} (${currentChainId})`;
                networkName.textContent = network.name || 'Unknown';

                if (currentChainId !== MONAD_TESTNET_CONFIG.chainId) {
                    console.log('üîÑ Switching to Monad Testnet...');
                    await switchToMonadTestnet();
                } else {
                    console.log('‚úÖ Already on Monad Testnet');
                }

                // Initialize contract
                if (CONTRACT_ADDRESSES.MON_TOKEN && CONTRACT_ADDRESSES.MON_TOKEN !== '0xYourMONTokenAddress') {
                    monTokenContract = new ethers.Contract(
                        CONTRACT_ADDRESSES.MON_TOKEN,
                        MON_TOKEN_ABI,
                        provider
                    );
                }

                // Update UI
                updateConnectionStatus(true);
                showWalletInfo();
                await loadBalance();

            } catch (error) {
                console.error('‚ùå Connection failed:', error);
                const errorMsg = `Connection failed: ${error.message}`;
                showError(errorMsg);
                alert(errorMsg);
                updateConnectionStatus(false);
            } finally {
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect MetaMask Wallet';
            }
        }

        async function switchToMonadTestnet() {
            try {
                // Try to switch to Monad testnet
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: MONAD_TESTNET_CONFIG.chainId }],
                });
                console.log('‚úÖ Switched to Monad Testnet');
            } catch (switchError) {
                console.log('‚ö†Ô∏è Switch failed, trying to add network...', switchError.code);
                
                // If network doesn't exist (error 4902), add it
                if (switchError.code === 4902) {
                    console.log('‚ûï Adding Monad Testnet to MetaMask...');
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [MONAD_TESTNET_CONFIG],
                        });
                        console.log('‚úÖ Monad Testnet added and switched');
                    } catch (addError) {
                        const errorMsg = `Failed to add Monad Testnet: ${addError.message}`;
                        showError(errorMsg);
                        alert(errorMsg);
                        throw addError;
                    }
                } else if (switchError.code === 4001) {
                    const errorMsg = 'User rejected network switch request';
                    showError(errorMsg);
                    alert(errorMsg);
                    throw switchError;
                } else {
                    const errorMsg = `Failed to switch to Monad Testnet: ${switchError.message}`;
                    showError(errorMsg);
                    alert(errorMsg);
                    throw switchError;
                }
            }

            // Update network info after successful switch
            const network = await provider.getNetwork();
            const currentChainId = '0x' + network.chainId.toString(16);
            chainId.textContent = `${network.chainId} (${currentChainId})`;
            networkName.textContent = 'Monad Testnet';
        }

        async function loadBalance() {
            if (!userAddress) return;

            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Loading...';

            try {
                console.log('üîÑ Loading MON balance for:', userAddress);

                if (monTokenContract && CONTRACT_ADDRESSES.MON_TOKEN !== '0xYourMONTokenAddress') {
                    // Load actual MON token balance
                    const balance = await monTokenContract.balanceOf(userAddress);
                    const decimals = await monTokenContract.decimals();
                    const formattedBalance = ethers.formatUnits(balance, decimals);
                    
                    monBalance.textContent = `üí∞ ${parseFloat(formattedBalance).toFixed(4)} MON`;
                    console.log('üí∞ MON Balance:', formattedBalance);
                } else {
                    // Show native balance (ETH/MON) if no token contract
                    const balance = await provider.getBalance(userAddress);
                    const formattedBalance = ethers.formatEther(balance);
                    
                    monBalance.textContent = `üí∞ ${parseFloat(formattedBalance).toFixed(4)} MON (Native)`;
                    console.log('üí∞ Native Balance:', formattedBalance);
                }

            } catch (error) {
                console.error('‚ùå Failed to load balance:', error);
                monBalance.textContent = 'üí∞ Error loading balance';
                showError(`Failed to load balance: ${error.message}`);
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh';
            }
        }

        function updateConnectionStatus(connected) {
            if (connected) {
                statusIndicator.classList.add('connected');
                statusText.textContent = 'Connected to Monad Testnet';
            } else {
                statusIndicator.classList.remove('connected');
                statusText.textContent = 'Not Connected';
            }
        }

        function showWalletInfo() {
            walletAddress.textContent = userAddress;
            walletSection.style.display = 'block';
            balanceSection.style.display = 'block';
            networkSection.style.display = 'block';
            copyBtn.style.display = 'inline-block';
        }

        function copyAddress() {
            if (userAddress) {
                navigator.clipboard.writeText(userAddress).then(() => {
                    console.log('üìã Address copied to clipboard');
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy address:', err);
                });
            }
        }

        function showError(message) {
            errorSection.textContent = message;
            errorSection.style.display = 'block';
        }

        function hideError() {
            errorSection.style.display = 'none';
        }

        // Listen for account and network changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                console.log('üë§ Account changed:', accounts);
                if (accounts.length === 0) {
                    updateConnectionStatus(false);
                    walletSection.style.display = 'none';
                    balanceSection.style.display = 'none';
                    networkSection.style.display = 'none';
                    hideError();
                } else {
                    userAddress = accounts[0];
                    showWalletInfo();
                    loadBalance();
                }
            });

            window.ethereum.on('chainChanged', (chainId) => {
                console.log('üåê Network changed:', chainId);
                window.location.reload(); // Reload page on network change
            });
        }

        // Check for existing connection on page load
        window.addEventListener('load', async () => {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        console.log('üîÑ Existing connection found, reconnecting...');
                        await connectWallet();
                    }
                } catch (error) {
                    console.log('No existing connection');
                }
            }
        });
    </script>
</body>
</html>
